<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matkailu vinkkejä</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>Ota meihin yhteyttä!</header>
    <p>Voittaa ottaa meihin yhteyttä helposti kirjoittamalla sähköpostisi kenttään ja kirjoita viestisi alle, niin vastaamme sinulle mahdollisimman pian!</p>
    <br>
    <br>
    <form>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Viesti:</label>
        <br>
        <textarea id="message" name="message" rows="5" cols="50"></textarea>
        <br>
        <input type="submit" value="Lähetä">
      </form>
      <br>
      <br>

    <footer>Tekijä kiittää, että jaksoit lukea sivuni loppuun asti. </footer>
    </body>
